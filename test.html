<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Randell's Island Data Points</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<style>
#menu {
background: #fff;
position: absolute;
z-index: 1;
top: 10px;
right: 10px;
border-radius: 3px;
width: 120px;
border: 1px solid rgba(0,0,0,0.4);
font-family: 'Open Sans', sans-serif;
}

#menu a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0,0,0,0.25);
text-align: center;
}

#menu a:last-child {
border: none;
}

#menu a:hover {
background-color: #f8f8f8;
color: #404040;
}

#menu a.active {
background-color: #3887be;
color: #ffffff;
}

#menu a.active:hover {
background: #3074a4;
}
</style>

<nav id="menu"></nav>
<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiam1raG9jaCIsImEiOiJjanIwb2FiNHEwZmJjM3lxdXlwMGU3ZGRpIn0.UC2gbIAqSoJbWuZ1JyB-tw';
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v10',
  center: [-73.911464, 40.789793],
  zoom: 13.0
});

var places = {
  type: 'FeatureCollection',
  features: [{
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-73.92551535, 40.80195842]
    },
    properties: {
      title: 'Bronx Kill - West End',
      description: 'One of the sampling sites'
    }
  },
  {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-73.91627307, 40.79758124]
    },
    properties: {
      title: 'Bronx Kill - East End',
      description: 'One of the sampling sites'
    }
  },
  {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-73.9277841, 40.7909416]
    },
    properties: {
      title: 'Little Hell Gate Salt Marsh',
      description: 'One of the sampling Sites'
    }
  }
]
};

map.on('load', function () {
  map.addSource('places', {
      "type": "geojson",
      "data": places
  });

  map.addLayer({
    "source": "places",
    'id': 'places',
'type': 'circle',
"interactive": true,
'layout': {
'visibility': 'visible'
},
'paint': {
'circle-radius': 8,
'circle-color': 'rgba(55,148,179,1)'
}
  });
map.addSource('Vegetation', {
type: 'vector',
url: 'mapbox://jmkhoch.cjsg8if770gxy2rpgqfjufj5e-6ofw0'
});
map.addLayer({
'id': 'Vegetation',
'type': 'circle',
'source': 'Vegetation',
'layout': {
'visibility': 'visible'
},
'paint': {
'circle-radius': 8,
'circle-color': 'rgba(0,128,0,1)'
},
'source-layer': 'Vegetation_Survey_Plots_LHGSM'
});


});

var toggleableLayerIds = [ 'places','Vegetation' ];

for (var i = 0; i < toggleableLayerIds.length; i++) {
var id = toggleableLayerIds[i];

var link = document.createElement('a');
link.href = '#';
link.className = 'active';
link.textContent = id;

link.onclick = function (e) {
var clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();

var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

if (visibility === 'visible') {
map.setLayoutProperty(clickedLayer, 'visibility', 'none');
this.className = '';
} else {
this.className = 'active';
map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
}
};

var layers = document.getElementById('menu');
layers.appendChild(link);
}

//major help - https://docs.mapbox.com/mapbox-gl-js/example/popup-on-click/
// https://docs.mapbox.com/help/tutorials/add-points-pt-3/
map.on('click', function(e) {
var features = map.queryRenderedFeatures(e.point, {
layers: ['places'] // replace this with the name of the layer
});

if (!features.length) {
return;
}

var feature = features[0];

var popup = new mapboxgl.Popup({ offset: [0, -15] })
.setLngLat(feature.geometry.coordinates)
.setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
.setLngLat(feature.geometry.coordinates)
.addTo(map);
});

</script>

</body>
</html>
